name: Feature request
description: As a user, I want to request a feature for Towhee
title: "[Feature]: "
labels: [kind/feature]
assignees:
  - sea-wyq
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to request a feature for aiges! 
- type: textarea
  attributes:
    label: Is your feature request related to a problem? Please describe.
    description: A concise description of the problem you are facing or the motivetion behind this feature request.
    placeholder: |
      Tell us what feature you want and we'll consider it and support it.
  validations:
    required: true
